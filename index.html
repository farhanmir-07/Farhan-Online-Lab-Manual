<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Lab Manual</title>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e8edf5, #f3f6fa);
            color: #333;
            transition: 0.3s;
        }

        /* Smooth fade animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .container {
            width: 95%;
            max-width: 750px;
            margin: 60px auto;
            background: white;
            padding: 45px;
            border-radius: 15px;
            animation: fadeIn 0.8s ease-in-out;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.12);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 2.2rem;
        }

        p {
            text-align: center;
            font-size: 1.15rem;
            color: #555;
            margin-bottom: 28px;
        }

        a {
            display: block;
            text-decoration: none;
            font-size: 1.1rem;
            margin: 12px 0;
            padding: 14px;
            border-radius: 10px;
            background: #4a6cf7;
            color: white;
            text-align: center;
            transition: 0.25s ease;
            position: relative;
            overflow: hidden;
        }

        /* Hover animations for desktop */
        a:hover {
            background: #2a4bd4;
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 8px 15px rgba(74, 108, 247, 0.3);
        }

        /* Ripple effect on click */
        a:active::after {
            content: "";
            position: absolute;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: ripple 0.6s ease-out;
        }

        @keyframes ripple {
            from { opacity: 1; transform: translate(-50%, -50%) scale(0.2); }
            to   { opacity: 0; transform: translate(-50%, -50%) scale(1.5); }
        }

        hr {
            border: none;
            height: 1px;
            background: #ddd;
            margin: 35px 0;
        }

        /* Mobile Responsive Adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 30px;
                margin: 30px auto;
                border-radius: 12px;
            }

            h1 {
                font-size: 1.8rem;
            }

            a {
                font-size: 1rem;
                padding: 12px;
            }
        }
    </style>
</head>
